    <body>
        <header class="bg-black text-white p-3 flex items-center justify-evenly relative">

                <a href="../index.html">

            <nav>
                <ul class="hidden md:flex gap-6">
                    <li><a href="../index.html" class="pb-1 hover:border-b-2 hover:border-white">Home</a></li>

                <a href="../index.html" class="hover:border-b-2 hover:border-white">Home</a>
